{% extends 'main.html' %}
{% load static %}
{% block content %}
  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'home' %}">
              <img class="HeightSVG" src="{% static 'images/icons/ArrowLeft.svg' %}">
            </a>
            <h3>Create/Update Study Room</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="#" method="POST">
            {% csrf_token %}
            <div class="form__group">
              <label for="room_topic">Topic Name</label>
              <input required type="text" value="{{ room.topic.name }}" name="topic" list="topic-list"/>
              <datalist id="topic-list">
                <select id="room_topic">
                  {% for topic in topics %}
                    <option value="{{ topic.name }}">{{ topic.name }}</option>
                  {% endfor %}
                </select>
              </datalist>
            </div>
            <div class="form__group">
              <label for="room_name">Room Name</label>
              {{ form.name }}
            </div>
            <div class="form__group">
              <label for="room_description">Room Description</label>
              {{ form.description }}
            </div>
            <div class="form__action">
              <button class="btnConfirma" type="submit">Create Room</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock content %}
